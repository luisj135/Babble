<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Babble Chat Room</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <div class="wrapper">
        <input class="inputMessage" placeholder="Type here..."/>
        <img class="microphone" src="pics/mic.gif" height="50" width="50"/>
      </div>
    </li>
    <li class="translated_audio">
      <audio class="player" type="audio/mpeg" src="" controls autoplay>
      </audio>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input id="username" class="usernameInput" autocomplete="off"
               type="text" maxlength="14" />
        <div class="error">
          <p class="invalid_nick">Error: Invalid nickname</p>
        </div>
        <h3 class="title">What's your preferred language?</h3>
        <select id="language_select"></select>
        <select id="dialect_select"></select>
        
      </div>
    </li>
  </ul>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
